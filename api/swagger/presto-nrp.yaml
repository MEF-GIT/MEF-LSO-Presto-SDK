        default: false
      ce-vlan-dei-preservation:
        type: "boolean"
        description: "This attribute can be used to preserve the value of the CE-VLAN\
          \ DEI field in VLAN Tagged Service Frames across a Connectivity Service."
        default: false
      multicast-frame-delivery:
        description: "When the value is conditionally, the conditions that determine\
          \ whether a Data Service Frame is delivered or discarded MUST be specified.\
          \ Conditions can be described in the name-value pair list."
        $ref: "#/definitions/nrm.connectivity.FrameDeliveryCondition"
      unicast-frame-delivery:
        description: "When the value is conditionally, the conditions that determine\
          \ whether a Data Service Frame is delivered or discarded MUST be specified.\
          \ Conditions can be described in the name-value pair list."
        $ref: "#/definitions/nrm.connectivity.FrameDeliveryCondition"
